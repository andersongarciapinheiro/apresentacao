		body {

		#hitArea {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 999
		}

		#hitArea img {
			border: 0
		}

		#banner {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			box-sizing: border-box;
			overflow: hidden;
			position: relative;
			background-color: #fff;
			width: 300px;
			height: 250px;
			cursor: pointer
		}

		#banner:after {
			position: absolute;
			content: '';
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 900
		}

		#banner:before {
			position: absolute;
			content: '';
			left: 0;
			top: 0;
			width: calc(100% - 2px);
			height: calc(100% - 2px);
			z-index: 901;
			border: solid 1px #000
		}
